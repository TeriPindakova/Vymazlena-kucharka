                <a href="https://www.facebook.com/kucharkaprodceru" target="_blank" ><img src="images/fblogo.png" alt="facebook Kuchařky pro dceru" title="Hledej inspiraci"></a>

            <nav>
                <ul>

        </header>

        <main class="book">
            <section class="page left-page">
                <h2 class="pridej">Přidej nový recept do naší kuchařky</h2>
                <form action="https://formspree.io/f/xnnggbdp" method="POST" class="form">

            
                    <label for="nazev">Název receptu:
                        <input type="text" id="nazev" name="nazev" maxlength="100" size="51" required>
                    </label>
                    <label for="suroviny">Suroviny:
                        <textarea id="suroviny" name="suroviny" rows="8" cols="50" required></textarea>
                    </label>
                    <label for="postup">Postup:
                        <textarea id="postup" name="postup" rows="20" cols="50" required></textarea>
                    </label>
                    <label for="postup">Info o receptu:
                        <textarea id="info" name="info" rows="10" cols="50" placeholder="uveď pálivost, typ kuchyně a další info"></textarea>
                    </label>
                    <label for="odkaz">Zdroj:
                        <input type="url" id="odkaz" name="odkaz" placeholder="vlož odkaz nebo pole přeskoč" size="51">
                    </label>
                    <input type="submit" value="Přidat recept" class="submit-button">
                </form>
            </section>

            <section class="page right-page">

            </section>

        </main>
